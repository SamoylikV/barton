<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
</head>
<body>
    <h1>Admin Dashboard</h1>
    <h2>Users</h2>
    <ul>
    {% for user in users %}
        <li>{{ user.tg_id }} - {{ user.email }} - {{ user.number }}</li>
    {% endfor %}
    </ul>
    <h2>Labels</h2>
    <a href="{% url 'create_label' %}">Create new label</a>
    <ul>
    {% for label in labels %}
        <li>{{ label.name }} - {{ label.text }} - {{ label.tag }}
            <a href="{% url 'update_label' label.name %}">Edit</a>
            <a href="{% url 'delete_label' label.name %}">Delete</a>
        </li>
    {% endfor %}
    </ul>
</body>
</html>
